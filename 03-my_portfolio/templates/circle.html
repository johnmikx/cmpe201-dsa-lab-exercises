{% extends "base.html" %}
{% block title %}Circle Area{% endblock %}
{% block content %}
    <h1>Area of Circle</h1>
    <form action="/works/area/circle" method="post">
        <label for="radius">Enter radius:</label>
        <input type="text" id="radius" name="radius">
        <button type="submit">Compute</button>
    </form>

    {% if result %}
        <p>Area: {{ result }}</p>
    {% endif %}
{% endblock %}
